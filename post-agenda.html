    <style>
        :root {
            --color-bg: #050508;
            --color-text: #ffffff;
            --color-text-muted: #a1a1aa;
            --color-accent: #a3e635;
            --color-red: #ef4444;
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-red);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px;
        }

        .badge svg {
            width: 16px;
            height: 16px;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 400;
            font-style: italic;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        h1 .highlight {
            color: var(--color-red);
        }

        .subtitle {
            font-size: 18px;
            color: var(--color-text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .video-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1),
                        0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 32px;
        }

        .note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            color: var(--color-text-muted);
        }

        .note svg {
            color: var(--color-accent);
            flex-shrink: 0;
        }

        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--color-text);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--color-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 18px;
            color: var(--color-accent);
        }

        .logo-text {
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 16px;
        }

        @media (max-width: 640px) {
            body {
                padding: 80px 16px 40px;
            }

            .subtitle {
                font-size: 16px;
            }

            .logo {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
